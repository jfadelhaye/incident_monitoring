<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
  <title>Status Timeline - Last 48h</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    :root {
      {% for feed in feeds -%}
      --{{ feed.name.lower() }}: {{ feed.color }};
      {% endfor %}
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Service Status Timeline (Last 48 hours)</h1>
      <div id="status-summary">
        Aggregating incidents & maintenance from various services status pages.
      </div>
    </div>
    <div class="header-controls">
      <div style="display: flex; gap: 0.5rem; align-items: center;">
        <button id="show-all-btn" style="display: none;">Show All</button>
        <button id="refresh-btn">Refresh now</button>
      </div>
      <div id="last-update">Loading...</div>
    </div>
  </header>

  <div class="legend">
    {% for feed in feeds %}
    <span class="legend-item" id="legend-{{ feed.name.lower().replace(' ', '-') }}">
      <span class="legend-dot" style="background: {{ feed.color }};"></span>{{ feed.name }}
    </span>
    {% endfor %}
  </div>

  <div id="timeline-container">
    <div id="timeline"></div>
  </div>

  <script src="{{ url_for('static', filename='timeline.js') }}"></script>

  <footer>
    <p>
      <a href="https://github.com/jfadelhaye/incident_monitoring" target="_blank" rel="noopener noreferrer">
        View on GitHub
      </a>
    </p>
  </footer>
</body>
</html>
